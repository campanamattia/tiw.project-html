<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="CSS/sing-in.css">
		<title>THE PLAYLIST</title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="sing-in" id="sing-in">
					<div class="top-header">
						<h3>Hello, Again</h3>
						<small>We are happy to have you back.</small>
					</div>
					<div class="input-group">
						<form action="/SingInServlet" method="post">
						<div class="input-field">
							<input type="text" class="input-box" id="Username" required>
							<label for="Username">Username</label>
						</div>
						<div class="input-field">
							<input type="password" class="input-box" id="logPassword" required>
							<label for="logPassword">Password</label>
							<p th:class="error" th:text="${errorMsg}"></p>
						</div>
						<div class="input-field">
							<input type="submit" class="input-submit" value="Sign In">
						</div>
						</form>
						<div class="sing-up">
							<a href="sing-up.html">Sing Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
