<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-png" href="IMAGES/icon.png">
        <link rel="stylesheet" href="../CSS/home.css">
        <title>THE PLAYLIST</title>
    </head>
    <body>
        <div class="title">
            <h1>Welcome<span th:text=" ${user}"> username</span></h1>
        </div>
        <h2 style="text-align: center;">
            HOME
        </h2>
        <div class="container">
            <div class="playlist">
                <h2>
                    Your Playlist
                </h2>
                <div class="vertical">
                    <div th:class="playlistTable" th:if="${#lists.isEmpty(playlists)}">
                        No playList yet
                    </div>
                    <div th:class="playlistTable" th:if="${not #lists.isEmpty(playlists)}">
                        <table>
                            <thead>
                                <tr>
                                    <th>PlayList name</th>
                                    <th>Creation date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${playlists}">
                                    <td><a th:href="" >
                                        <span th:text="${p.title}">Title</span></a>
                                    </td>
                                    <td><span th:text="${#dates.format(p.creationDate , 'dd.MM.yyyy')}">dd-MM-YYYY</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="forms">
                <div class="input-new-playlist">
                    <h3>
                        Create new Playlist
                    </h3>
                    <form action="/Create Playlist" method="post">
                        <label for="playlistName">Playlist Name</label>
                        <input type="text" name="playlistName" id="playlistName" required>
                        <input type="submit" class="submit" value="Create">
                    </form>
                </div>
                <div class="input-add-song" style="line-height: 2;">
                    <h3></h3>
                    <h3>Add Song</h3>
                    <form action="/Modify Playlist" method="post">
                        <label for="songTitle">Song Title</label>
                        <input type="text" name="songTitle" id="songTitle" required>
                        <br>
                        <label for="genre">Genre</label>
                        <input type="text">
                        <br>
                        <label for="fileAudio">Upload Track</label>
                        <input type="file" name="fileAudio" id="fileAudio" accept="audio/mp3, audio/wav" required>
                        <br>
                        <label for="albumTitle">Album Title</label>
                        <input type="text" name="albumTitle" id="albumTitle" required>
                        <br>
                        <label for="Singer">Singer</label>
                        <input type="text" name="Singer" id="Singer" required>
                        <br>
                        <label for="fileImage">Upload Cover</label>
                        <input type="file" name="fileImage" id="fileImage" accept="img/*" required>
                        <br>
                        <label for="year">Reales Year</label>
                        <input type="number" name="year" id="year" required>
                        <br>
                        <input type="submit" class="submit" value="Create">

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
