<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-png" href="../IMAGES/icon.png">
        <link rel="stylesheet" href="../CSS/sign-up.css">
        <title>THE PLAYLIST</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="sign-up" id="sign-up">
                    <div class="top-header">
                        <h3>Sign Up, Now</h3>
                        <small>We are happy to have you with us.</small>
                    </div>
                    <div class="input-group">
                        <form action="/SignUp" method="post">
                            <div class="input-field">
                                <input type="text" class="input-box" id="userName" required>
                                <label for="userName">UserName</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input-box" id="password" required>
                                <label for="password">Password</label>
                                <p th:class="error" th:text="${errorMsg}"></p>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="input-submit" value="Sign Up">
                            </div>
                        </form>
                        <div class="sign-in">
                            <a href="sign-in.html">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
