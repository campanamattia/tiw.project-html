<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-png" th:href="@{/images/icon.png}" href="../images/icon.png">
        <link rel="stylesheet" th:href="@{/CSS/player.css}" href="../CSS/player.css">
        <title>THE PLAYLIST</title>
    </head>
    <body>
        <h3 th:text="${songError}" class="error">errore</h3>
        <div>
            <div class="container">
                <img th:src="@{GetImage/{image}(image=(${song.album.fileImage}))}" alt="cover" src="../images/icon.png">
                <div class="info">
                    <div>
                        <h1 th:text="${song.title}">Title</h1>
                    </div>
                    <div>
                        <h1 th:text="'Singer: '+${song.album.singer}">Singer</h1>
                        <h3 th:text="'Album: '+${song.album.title}">Album</h3>
                        <p th:text="'Publication year: '+${song.album.year}">Publication year</p>
                        <p th:text="'Genre: '+${song.genre}">Genre</p>
                    </div>
                </div>
            </div>
            <div class="player">
                <audio controls>
                    <source th:src="@{GetSong/{song}(song=(${song.fileAudio}))}" type="audio/mpeg">
                    Your browser does not support the audio element.
                  </audio>
            </div>
        </div>
        <form action="SignOut" method="get">
            <div class="signout">
                <input type="submit" value="Sign Out">
            </div>
        </form>
        <form action="Home" method="get">
            <div class="home">
                <input type="submit" value="Home">
            </div>
        </form>
    </body>
</html>
